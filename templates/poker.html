<!DOCTYPE html>
<html lang="ja">
<head>
    <title>template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Materialized CSS powered by Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <script type="text/javascript" src="/static/js/poker.js"></script>
</head>
<body>
    <h3>Poker judge</h3>

    <form class="col s12" id="form_judge">
        {% for x in range(5) %}
        <div class="row">
            <div class="input-field col s6 m6">
                <select name="pat_{{ x }}" class="icons">
                  <option value="" disabled selected>Choose your pattern</option>
                  <option value="4" data-icon="/static/asset/heart.png">Heart</option>
                  <option value="1" data-icon="/static/asset/spade.png">Spade</option>
                  <option value="3" data-icon="/static/asset/diamond.png">Diamond</option>
                  <option value="2" data-icon="/static/asset/clover.png">Clover</option>
                </select>
                <label>Pattern of cards</label>
            </div>
            <div class="input-field col s6 m6">
                <select name="num_{{ x }}" class="icons">
                    <option value="" disabled selected>Choose your number</option>
                    {% for y in range(1, 14) %}
                    <option value="{{ y }}" >{{ y }}</option>
                    {% endfor %}
                </select>
                <label>Number of cards</label>
            </div>
        </div>
        {% endfor %}
        <a class="btn waves-effect waves-light pulse modal-trigger" type="button" id="btn_judge" href="#modal1">Judge
            <i class="material-icons right">send</i>
        </a>
    </form>
  
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Result</h4>
        <p id="txt_result">predicting...</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
    
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
