<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>

    <!-- CSSファイルを追加 -->
    <link rel="stylesheet" href="/static/css/app.css">
    <!-- JSファイルを追加 -->
    <script type="text/javascript" src="/static/js/app.js"></script>

    <!-- Materialized CSS powered by Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>
<body>
    <!-- 画像読み込みを追加 -->
    <h1><img src="/static/asset/flask.png"></h1>
    <div class="test">{{ message }}</div>
   
    <hr>
    <ul>
    {% for x in list %}
      <li>{{ x }}</li>
    {% endfor %}
    </ul>

    <hr>
    <p>{{ "name: {name} age: {age}".format(name=dict["name"], age=dict["age"]) }}</p>
    
    <hr>
    {% if bl %}
      <p>True</p>
    {% else %}
      <p>False</p>
    {% endif %}

    <hr>
    <form action="/post" method="POST">
        <input type="text" name="msg" value="post arg!!">
        <input class="waves-effect waves-light btn" type="submit" value="post">
    </form>


    <!-- Materiarized CSS sample -->
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
    </form>


    <!-- Materialized CSS powered by Google -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
